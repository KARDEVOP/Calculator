<div class="calculator">
  <script src="main.js"></script>
  <input type="text" class="textbox" disabled>
  <div class="buttons">
    <div class="row">
      <button class="number" style="width: 25">1</button>
      <button class="number" style="width: 25">2</button>
      <button class="number" style="width: 25">3</button>
      <button class="operator" style="width: 25">/</button>
    </div>
    <div class="row">
      <button class="number" style="width: 25">4</button>
      <button class="number" style="width: 25">5</button>
      <button class="number" style="width: 25">6</button>
      <button class="operator" style="width: 25">*</button>
    </div>
    <div class="row">
      <button class="number" style="width: 25">7</button>
      <button class="number" style="width: 25">8</button>
      <button class="number" style="width: 25">9</button>
      <button class="operator" style="width: 25">-</button>
    </div>
    <div class="row">
      <button class="number" style="width: 25">0</button>
      <button class="dot" style="width: 25">.</button>
      <button class="clear" style="width: 25">C</button>
      <button class="operator" style="width: 25">+</button>

    <div>
      <button class="calculate" style="width: 75">=</button>
      <button class= "backSpace" style="width: 35">Del</button>
  </div>
</div>
